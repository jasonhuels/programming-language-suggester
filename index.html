<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Which Programming Language is Right For You?</title>
  </head>

  <body>
    <div class="container">
      <h1>Which Programming Language is Right For You?</h1>
      <form class="questionaire" action="index.html" method="post">

        <div class="question">
          <div class="radio">
            <h4>Why are you interested in programming?</h4>
            <label>
              <input type="radio" name="interest" value="js" checked>
              I want to make cool interactive websites.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="interest" value="c#">
              I want to make useful applications.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="interest" value="python">
              I want to make the big bucks!
            </label>
          </div>
        </div>

        <div class="question">
          <h4>Do you prefer loosely typed language or strictly typed languages?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="types" value="js python" checked>
              Loosely typed
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="types" value="c#">
              Strictly typed
            </label>
          </div>
        </div>

        <div class="question">
          <h4>Which block of code makes the most sense to you?</h4>
          <div class="radio">
            <label>
              <input type="radio" name="code" value="python" checked>
              <pre>print("Hello, World!")</pre>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="code" value="js">
              <pre>console.log("Hello, World!");</pre>
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="code" value="c#">
              <pre>using System; <br>namespace HelloWorld <br>{ <br>  class Hello <br>  { <br>    static void Main() <br>    { <br>       Console.WriteLine("Hello World!"); <br>    }<br>  }<br>}</pre>

            </label>
          </div>
        </div>

        <div class="question">
          <h4>How often do you forget semicolons and brackets</h4>
          <select class="form-control" id="punctuation">
            <option value="python">Constantly</option>
            <option value="js">Rarely</option>
            <option value="c#">Never</option>
          </select>
        </div>

        <div class="form-group question">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <button type="submit" name="button" id="submit">Submit</button>
      </form>

      <div class="results">
        <h3>Your Best Programming Option<span id="plural">s</span>:</h3>
        <p id="results"></p>
      </div>

    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
