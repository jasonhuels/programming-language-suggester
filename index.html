<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Which Programming Language is Right For You?</title>
  </head>

  <body>
    <div class="container">
      <h1>Which Programming Language is Right For You?</h1>
      <form class="questionaire" action="index.html" method="post">
        <h4>Do you prefer loosely typed language or strictly typed languages?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="types" value="loose" checked>
            Loosely typed
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="types" value="strict">
            Strictly typed
          </label>
        </div>

        <h4>Why are you interested in programming?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="interest" value="loose" checked>
            I want to make cool interactive websites.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="interest" value="strict">
            I want to make useful applications.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="interest" value="strict">
            I want to make the big bucks!
          </label>
        </div>

        <h4>Which block of code makes the most sense to you?</h4>
        <div class="radio">
          <label>
            <input type="radio" name="interest" value="loose" checked>
            <pre>print("Hello, World!")</pre>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="interest" value="strict">
            <pre>console.log("Hello, World!");</pre>
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="interest" value="strict">
            <pre>using System; <br>namespace HelloWorld <br>{ <br>  class Hello <br>  { <br>    static void Main() <br>    { <br>       Console.WriteLine("Hello World!"); <br>    }<br>  }<br>}</pre>

          </label>
        </div>

        <h4>How often do you forget semicolons and brackets</h4>
        <select class="form-control" id="punctuation">
          <option>Constantly</option>
          <option>Rarely</option>
          <option>Never</option>
        </select>
      </form>

    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
